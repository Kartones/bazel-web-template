name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Mount bazel caches
            uses: actions/cache@v3
            with:
                path: |
                    "~/.cache/bazel"
                    "~/.cache/bazel-repo"
                key: bazel-cache-${{ hashFiles('**/BUILD.bazel', '**/*.bzl', 'WORKSPACE', '**/*.*js', '**/*.*ts') }}
                restore-keys: bazel-cache-
          - name: bazel test //...
            env:
                XDG_CACHE_HOME: ~/.cache/bazel-repo
            run: bazel test //...
